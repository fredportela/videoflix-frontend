<div class="row">

    <div class="col-12 col-sm-12 col-md-9 col-lg-9">
        <app-player *ngIf="video" [video]="video"></app-player>
    </div>

    <div class="col-12 col-sm-12 col-md-3 col-lg-3">
        <div class="col-6 col-sm-6 col-md-12 col-lg-12 float-left">
            <app-video-card *ngFor="let video of videos" [video]="video" (videoSelect)="changeVideo($event)"></app-video-card>
        </div>
    </div>
</div>
