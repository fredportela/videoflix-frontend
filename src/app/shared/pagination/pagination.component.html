<nav *ngIf="pagination">
  <hr>
  <ul class="pagination justify-content-center">
      <li class="page-item" ngClass="{'disabled': !pagination.prev}">
          <a class="page-link" (click)="setPagination(pagination.prev)" tabindex="-1">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
      </li>
      <li class="page-item disabled">
          <span class="page-link">{{pagination.self}}</span>
      </li>
      <li class="page-item" ngClass="{'disabled': !pagination.next}">
          <a class="page-link" (click)="setPagination(pagination.next)" tabindex="-1">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
      </li>
  </ul>
</nav>
