<form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h1 class="h3 mb-3 font-weight-normal">Por favor, faça o login</h1>

  <div class="form-group login">
    <label for="username" class="sr-only">Usuário</label>
    <input formControlName="username" type="text" id="username" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
      placeholder="Usuário" autofocus />
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Usuário obrigatório</div>
    </div>
  </div>
  <div class="form-group password">
    <label for="password" class="sr-only">Senha</label>
    <input type="password" formControlName="password" id="password" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
      placeholder="Senha" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Senha obrigatória</div>
    </div>
  </div>

  <div *ngIf="erroLogin" class="alert alert-danger">
    {{ erroLogin }}
  </div>

  <button [disabled]="loading" class="btn btn-lg btn-primary btn-block" type="submit">
    <span *ngIf="!loading">Login</span>
    <app-loader *ngIf="loading"></app-loader>
  </button>
</form>
